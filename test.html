<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#2a5298">

    <!-- Apple PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="QS Pr√ºfung">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect width='192' height='192' fill='%232a5298'/><path d='M96 40 L140 96 L96 152 L52 96 Z' fill='white'/><circle cx='96' cy='96' r='15' fill='%23ef4444'/></svg>">

    <!-- Barcode Scanner Library -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f7fa;
            height: 100vh;
            overflow: hidden;
        }

        /* Login Screen */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.5;
        }

        .login-box {
            background: white;
            padding: 60px 50px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            text-align: center;
            min-width: 420px;
            position: relative;
            z-index: 1;
        }

        .login-box h1 {
            color: #1a202c;
            margin-bottom: 40px;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .login-box input {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            margin-bottom: 24px;
            transition: all 0.2s;
            background: #f8fafc;
        }

        .login-box input:focus {
            outline: none;
            border-color: #2a5298;
            background: white;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            letter-spacing: 0.3px;
            box-shadow: 0 4px 12px rgba(42, 82, 152, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(42, 82, 152, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Main Layout */
        .main-container {
            display: flex;
            height: 100vh;
            background: #ecf0f1;
        }

        /* Sidebar */
        .sidebar {
            width: 100px;
            background: linear-gradient(180deg, #1a202c 0%, #2d3748 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 10px;
            box-shadow: 2px 0 24px rgba(0,0,0,0.08);
            position: relative;
            border-right: 1px solid rgba(255,255,255,0.05);
        }

        .user-profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2a5298, #1e3c72);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin-bottom: 10px;
            box-shadow: 0 4px 16px rgba(42, 82, 152, 0.4);
            border: 2px solid rgba(255,255,255,0.1);
        }

        .user-name {
            color: white;
            font-size: 11px;
            text-align: center;
            font-weight: 500;
        }

        .sidebar-btn {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 14px;
            margin: 6px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            color: rgba(255,255,255,0.85);
            font-size: 24px;
        }

        .sidebar-btn:hover {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.2);
            color: white;
            transform: translateY(-2px);
        }

        .sidebar-btn:active {
            transform: translateY(0);
        }

        .undo-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background: rgba(231, 76, 60, 0.9);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            color: white;
            font-size: 24px;
        }

        .undo-btn:hover {
            background: rgba(192, 57, 43, 1);
            transform: scale(1.05);
        }

        /* Content Area */
        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .content-grid {
            display: grid;
            gap: 20px;
            height: calc(100vh - 60px);
        }

        .grid-2 {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .grid-4 {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .big-btn {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            font-size: 26px;
            font-weight: 600;
            color: #1a202c;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(0,0,0,0.06);
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: -0.3px;
            position: relative;
            overflow: hidden;
        }

        .big-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(42, 82, 152, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .big-btn:hover::before {
            width: 300%;
            height: 300%;
        }

        .big-btn:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 16px 40px rgba(42, 82, 152, 0.2);
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
            color: white;
            border-color: transparent;
        }

        .big-btn:active {
            transform: translateY(-2px) scale(0.98);
            transition: all 0.1s;
        }

        /* Pause Screen */
        .pause-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 50%, #dc2626 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .pause-screen::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="pausegrid" width="50" height="50" patternUnits="userSpaceOnUse"><path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23pausegrid)"/></svg>');
            opacity: 0.5;
        }

        .pause-screen::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 80%;
            height: 200%;
            background: radial-gradient(circle, rgba(239, 68, 68, 0.3) 0%, transparent 70%);
            animation: pausePulse 4s ease-in-out infinite;
        }

        @keyframes pausePulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.5;
            }
        }

        .pause-content {
            position: relative;
            z-index: 1;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 60px 80px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
        }

        .pause-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            margin: 0 auto 30px;
            box-shadow: 0 10px 40px rgba(239, 68, 68, 0.6), 0 0 80px rgba(239, 68, 68, 0.3);
            animation: float 3s ease-in-out infinite, pauseIconPulse 2s ease-in-out infinite;
        }

        @keyframes pauseIconPulse {
            0%, 100% {
                box-shadow: 0 10px 40px rgba(239, 68, 68, 0.6), 0 0 80px rgba(239, 68, 68, 0.3);
            }
            50% {
                box-shadow: 0 10px 60px rgba(239, 68, 68, 0.8), 0 0 120px rgba(239, 68, 68, 0.5);
            }
        }

        .pause-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .pause-time {
            font-size: 32px;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }

        .pause-screen .btn-primary {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
            min-width: 280px;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: white;
            padding: 44px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 24px 60px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.5);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-content h2 {
            color: #1a202c;
            margin-bottom: 24px;
            font-size: 26px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .modal-content p {
            color: #64748b;
            margin-bottom: 12px;
            font-size: 16px;
            line-height: 1.6;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-secondary {
            flex: 1;
            padding: 14px 20px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            background: white;
            color: #1a202c;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
            letter-spacing: 0.2px;
        }

        .btn-secondary:hover {
            border-color: #2a5298;
            background: #f8fafc;
            color: #2a5298;
        }

        .btn-secondary:active {
            transform: scale(0.98);
        }

        /* Input Container */
        .input-container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
            max-width: 600px;
            margin: 100px auto;
        }

        .input-container h2 {
            color: #1a202c;
            margin-bottom: 32px;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .input-container input {
            width: 100%;
            padding: 20px;
            font-size: 24px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            margin-bottom: 24px;
            text-align: center;
            letter-spacing: 3px;
            background: #f8fafc;
            transition: all 0.2s ease;
        }

        .input-container input:focus {
            outline: none;
            border-color: #2a5298;
            background: white;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        /* Container Number Input Grid */
        .container-input-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .container-digit {
            width: 100%;
            aspect-ratio: 1;
            padding: 0;
            font-size: 36px;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            text-align: center;
            font-weight: 700;
            transition: all 0.2s ease;
            background: #f8fafc;
            color: #1a202c;
        }

        .container-digit:focus {
            outline: none;
            border-color: #2a5298;
            background: white;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
            transform: scale(1.03);
        }

        /* Data Confirmation Box */
        .data-confirmation {
            background: white;
            padding: 44px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
            max-width: 500px;
            margin: 100px auto;
        }

        .data-confirmation h2 {
            color: #1a202c;
            margin-bottom: 32px;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 22px 24px;
            background: #f8fafc;
            border-radius: 12px;
            margin-bottom: 12px;
            border: 1px solid #e2e8f0;
        }

        .data-label {
            font-weight: 600;
            color: #64748b;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-value {
            font-size: 26px;
            color: #1a202c;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        /* Scan Simulation */
        .scan-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 60px);
        }

        .scan-animation {
            width: 300px;
            height: 300px;
            border: 4px solid #2a5298;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            margin-bottom: 30px;
            animation: scanPulse 2s infinite, float 3s ease-in-out infinite;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .scan-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(42, 82, 152, 0.1),
                transparent
            );
            animation: scanLine 2s linear infinite;
        }

        .scan-animation::after {
            content: '';
            position: absolute;
            inset: 8px;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(42, 82, 152, 0.05), transparent);
        }

        @keyframes scanPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(42, 82, 152, 0.3), 0 0 60px rgba(42, 82, 152, 0.1);
                border-color: #2a5298;
            }
            50% {
                transform: scale(1.03);
                box-shadow: 0 0 40px rgba(42, 82, 152, 0.5), 0 0 80px rgba(42, 82, 152, 0.2);
                border-color: #1e3c72;
            }
        }

        @keyframes scanLine {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Inspection Interface */
        .inspection-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 20px;
            height: calc(100vh - 60px);
        }

        .info-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .info-card {
            background: white;
            padding: 24px;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            border: 1px solid #e2e8f0;
            transition: all 0.2s ease;
        }

        .info-card:hover {
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transform: translateY(-2px);
        }

        .info-card h3 {
            font-size: 13px;
            color: #64748b;
            margin-bottom: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-card p {
            font-size: 26px;
            color: #1a202c;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .defect-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .defect-btn {
            background: white;
            border: 2px solid #2a5298;
            border-radius: 14px;
            padding: 32px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 200px;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Hover gradient (blue) */
        .defect-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 0;
            border-radius: 14px;
        }

        .defect-btn:hover:not(.clicked)::before {
            opacity: 1;
        }

        .defect-btn > * {
            position: relative;
            z-index: 1;
            transition: color 0.15s ease;
        }

        .defect-btn:hover:not(.clicked) {
            border-color: transparent;
            color: white;
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(42, 82, 152, 0.25);
        }

        /* Fast click animation - 0.25s total */
        .defect-btn.clicked {
            animation: quickPop 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes quickPop {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 0 8px rgba(42, 82, 152, 0.3);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0px rgba(42, 82, 152, 0);
            }
        }

        .defect-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, rgba(42, 82, 152, 0.4) 0%, transparent 70%);
            opacity: 0;
            border-radius: 14px;
            z-index: 0;
        }

        .defect-btn.clicked::after {
            animation: flashEffect 0.25s ease-out;
        }

        @keyframes flashEffect {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(1.2);
            }
        }

        .defect-btn h3 {
            font-size: 19px;
            margin-bottom: 15px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .defect-counter {
            position: absolute;
            top: 16px;
            right: 16px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            min-width: 42px;
            height: 42px;
            padding: 0 12px;
            border-radius: 21px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 17px;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .action-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .action-btn {
            padding: 18px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            letter-spacing: 0.3px;
        }

        .btn-complete {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-complete:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-complete:active {
            transform: translateY(0);
        }

        .btn-reset {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.4);
        }

        .btn-reset:active {
            transform: translateY(0);
        }

        .btn-next {
            background: linear-gradient(135deg, #2a5298, #1e3c72);
            box-shadow: 0 4px 12px rgba(42, 82, 152, 0.3);
        }

        .btn-next:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(42, 82, 152, 0.4);
        }

        .btn-next:active {

        // Login
        function login() {
            const input = document.getElementById('personnelNumber');
            if (input.value.trim()) {
                state.personnelNumber = input.value.trim();
                state.userName = 'P-' + state.personnelNumber;
                document.getElementById('userName').textContent = state.userName;

        // Language Toggle
        function toggleLanguage() {
            state.language = state.language === 'de' ? 'pl' : 'de';

            flagBtn.textContent = state.language === 'de' ? 'üá©üá™' : 'üáµüá±';

        function updateLanguage() {
            document.getElementById('loginTitle').textContent = t('loginTitle');

        function togglePause() {
            state.isPaused = !state.isPaused;

            if (!state.isPaused) return;
            
            const now = new Date();
            const diff = now - state.pauseStart;
            const hours = Math.floor(diff / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);
            const seconds = Math.floor((diff % 60000) / 1000);
            
            document.getElementById('pauseTime').textContent =

            if (state.history.length > 0) {

                            <p class="inspector-status">
                                <span class="status-indicator status-${inspectors[0].status}"></span>
                                ${otherType} - ${state.currentInspection.tz} ${numInspectors > 1 ? '(+' + (numInspectors - 1) + ')' : ''}
                            </p>
                        </div>
                    </div>

                    <div class="defect-grid">
                        ${defectTypes.map((defect, i) => `
                            <button class="defect-btn animate-scale stagger-${(i % 4) + 1}"
                                    onclick="registerDefect('${defect}', event)">
                                <span class="defect-counter" id="counter-${i}">0</span>
                                <h3>${defect}</h3>
                            </button>
                        `).join('')}
                    </div>

                    <div class="action-row">
                        <button class="action-btn btn-complete animate-slide-up stagger-2" onclick="completeInspection()">${t('inspectionComplete')}</button>
                        <button class="action-btn btn-reset animate-slide-up stagger-3" onclick="resetInspection()">${t('resetInspection')}</button>
                        <button class="action-btn btn-next animate-slide-up stagger-4" onclick="nextInspection()">${t('nextInspection')}</button>
                    </div>
                </div>
            `;
        }

        // Show Inspector Modal
        function showInspectorModal() {
            const inspectors = state.currentInspection.otherInspectors || [];
            const type = state.currentInspection.inspectionType === 'lehre' ? t('mass') : t('lehre');

            const avatarsHtml = inspectors.map(insp =>
                `<div class="inspector-avatar-large">${insp.avatar}</div>`
            ).join('');

            const inspectorCards = inspectors.map(insp => `
                <div class="inspector-info-item animate-slide-up">
                    <h4>Pr√ºfer</h4>
                    <p>${insp.name}</p>
                </div>
                <div class="inspector-info-item animate-slide-up">
                    <h4>Status</h4>
                    <p>
                        <span class="inspector-status-badge ${insp.status}">
                            <span class="status-dot"></span>
                            ${insp.status === 'active' ? t('active') : t('finished')}
                        </span>
                    </p>
                </div>
            `).join('');

            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.id = 'inspectorModal';
            modal.onclick = (e) => {
                if (e.target === modal) closeInspectorModal();
            };

            modal.innerHTML = `
                <div class="inspector-modal">
                    <div class="inspector-header">
                        <div class="inspector-avatars">
                            ${avatarsHtml}
                        </div>
                        <h2>${type} Pr√ºfung</h2>
                        <p>TZ ${state.currentInspection.tz} ‚Ä¢ Artikel ${state.currentInspection.articleNumber}</p>
                    </div>
                    <div class="inspector-body">
                        <div class="inspector-info-grid">
                            ${inspectorCards}
                        </div>
                        <button class="btn-primary" onclick="closeInspectorModal()">Schlie√üen</button>
                    </div>
                </div>
            `;

            document.body.appendChild(modal);
        }

        function closeInspectorModal() {
            const modal = document.getElementById('inspectorModal');
            if (modal) {
                modal.remove();
            }
        }

        function registerDefect(type, event) {
            const button = event.currentTarget;

            // Prevent multiple clicks during animation
            if (button.classList.contains('clicked')) {
                return;
            }

            // Add click animation
            button.classList.add('clicked');

            // Register the defect
            if (!state.currentInspection.defects[type]) {
                state.currentInspection.defects[type] = 0;
            }
            state.currentInspection.defects[type]++;
            state.currentInspection.totalDefects++;

            // Update UI
            updateDefectCounters();

            // Remove class after animation
            setTimeout(() => {
                button.classList.remove('clicked');
            }, 250);
        }

        function updateDefectCounters() {
            const defectTypes = state.currentInspection.inspectionType === 'lehre' ?
                ['Ma√üabweichung', 'Formfehler', 'Positionsfehler'] :
                ['Oberfl√§chenfehler', 'Kantenqualit√§t', 'Besch√§digung'];

            defectTypes.forEach((type, i) => {
                const counter = document.getElementById(`counter-${i}`);
                if (counter) {
                    const oldValue = parseInt(counter.textContent);
                    const newValue = state.currentInspection.defects[type] || 0;

                    if (newValue !== oldValue) {
                        counter.style.animation = 'none';
                        setTimeout(() => {
                            counter.style.animation = 'countPulse 0.4s ease-out';
                            counter.textContent = newValue;
                        }, 10);
                    }
                }
            });

            const totalElement = document.getElementById('totalDefects');
            const oldTotal = parseInt(totalElement.textContent);
            if (state.currentInspection.totalDefects !== oldTotal) {
                totalElement.style.animation = 'none';
                setTimeout(() => {
                    totalElement.style.animation = 'countPulse 0.4s ease-out';
                    totalElement.textContent = state.currentInspection.totalDefects;
                }, 10);
            }
        }

        // Complete Inspection
        function completeInspection() {
            const good = state.currentInspection.quantity - state.currentInspection.totalDefects;
            const bad = state.currentInspection.totalDefects;
            
            showModal({
                title: t('inspectionComplete'),
                content: `
                    <p><strong>Gut:</strong> ${good} Teile</p>
                    <p><strong>Schlecht:</strong> ${bad} Teile</p>
                    <p style="margin-top: 20px;">Ergebnisse werden gespeichert...</p>
                `,
                buttons: [
                    { text: t('confirm'), action: () => { closeModal(); showMainMenu(); } }
                ]
            });
        }

        // Reset Inspection
        function resetInspection() {
            showModal({
                title: 'Warnung',
                content: '<p>M√∂chten Sie die aktuelle Pr√ºfung wirklich zur√ºcksetzen? Alle Daten gehen verloren.</p>',
                buttons: [
                    { text: 'Abbrechen', action: closeModal },
                    { text: 'Zur√ºcksetzen', action: () => {
                        closeModal();
                        showMainMenu();
                    }}
                ]
            });
        }

        // Next Inspection
        function nextInspection() {
            const good = state.currentInspection.quantity - state.currentInspection.totalDefects;
            const bad = state.currentInspection.totalDefects;
            
            showModal({
                title: t('nextInspection'),
                content: `
                    <p><strong>Gut:</strong> ${good} Teile</p>
                    <p><strong>Schlecht:</strong> ${bad} Teile</p>
                    <p style="margin-top: 20px; color: #27ae60;">‚úì Ergebnisse gespeichert</p>
                    <p style="margin-top: 20px;">Was m√∂chten Sie als n√§chstes tun?</p>
                `,
                buttons: [
                    { text: 'Neue Teilebegleitkarte', action: () => { closeModal(); showSerieMenu(); } },
                    { text: 'Neuer Beh√§lter', action: () => { closeModal(); showQuantitySelection(); } }
                ]
            });
        }

        // Modal System
        function showModal(config) {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.id = 'activeModal';
            
            const buttonsHtml = config.buttons.map((btn, index) => 
                `<button class="btn-secondary" onclick="executeModalAction(${index})">${btn.text}</button>`
            ).join('');
            
            modal.innerHTML = `
                <div class="modal-content">
                    <h2>${config.title}</h2>
                    ${config.content}
                    <div class="modal-buttons">
                        ${buttonsHtml}
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Store actions in a temporary array
            window.currentModalActions = config.buttons.map(btn => btn.action);
        }

        function executeModalAction(index) {
            if (window.currentModalActions && window.currentModalActions[index]) {
                window.currentModalActions[index]();
            }
        }

        function closeModal() {
            const modal = document.getElementById('activeModal');
            if (modal) {
                modal.remove();
            }
        }

        // Feature Modals
        function showFeatureNotAvailable() {
            showModal({
                title: t('featureNotAvailable'),
                content: '<p>Diese Funktion ist derzeit nicht verf√ºgbar.</p>',
                buttons: [
                    { text: 'OK', action: closeModal }
                ]
            });
        }

        function showFeatureInProgress() {
            showModal({
                title: t('featureInProgress'),
                content: '<p>Diese Funktion ist aktuell in Entwicklung.</p>',
                buttons: [
                    { text: 'OK', action: closeModal }
                ]
            });
        }

        // Barcode Scanner
        let html5QrcodeScanner = null;
        let scanInProgress = false;

        function openBarcodeScanner() {
            scanInProgress = false;
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.id = 'scannerModal';
            modal.onclick = (e) => {
                if (e.target === modal) closeBarcodeScanner();
            };

            modal.innerHTML = `
                <div class="scanner-modal">
                    <div class="scanner-header">
                        <h2>Barcode Scanner</h2>
                        <button class="scanner-close-btn" onclick="closeBarcodeScanner()">√ó</button>
                    </div>
                    <div class="scanner-body">
                        <div id="reader"></div>
                        <div class="scanner-status" id="scannerStatus">
                            <p class="scanner-status-text">Richte die Kamera auf einen Barcode...</p>
                        </div>
                        <div class="scanner-fallback">
                            <p class="scanner-fallback-text">oder gib den Code manuell ein:</p>
                            <input
                                type="text"
                                id="manualBarcodeInput"
                                placeholder="Barcode eingeben"
                                onkeypress="if(event.key === 'Enter') submitManualBarcode()"
                            />
                        </div>
                    </div>
                </div>
            `;

            document.body.appendChild(modal);
            startBarcodeScanner();
        }

        function startBarcodeScanner() {
            const config = {
                fps: 20, // Increased from 10 for faster scanning
                qrbox: { width: 400, height: 150 }, // Wider and flatter for barcodes
                // Support all common barcode formats
                formatsToSupport: [
                    Html5QrcodeSupportedFormats.QR_CODE,
                    Html5QrcodeSupportedFormats.EAN_13,
                    Html5QrcodeSupportedFormats.EAN_8,
                    Html5QrcodeSupportedFormats.CODE_128,
                    Html5QrcodeSupportedFormats.CODE_39,
                    Html5QrcodeSupportedFormats.UPC_A,
                    Html5QrcodeSupportedFormats.UPC_E
                ],
                rememberLastUsedCamera: true,
                aspectRatio: 1.777778 // 16:9 aspect ratio for better barcode scanning
            };

            html5QrcodeScanner = new Html5Qrcode("reader");

            // Try to get rear camera on mobile devices
            html5QrcodeScanner.start(
                { facingMode: "environment" },
                config,
                onScanSuccess,
                onScanError
            ).catch(err => {
                console.error("Camera start error:", err);
                const status = document.getElementById('scannerStatus');
                if (status) {
                    status.className = 'scanner-status error';
                    status.innerHTML = `
                        <p class="scanner-status-text">‚ö†Ô∏è Kamera-Zugriff verweigert oder nicht verf√ºgbar</p>
                        <p style="font-size: 13px; margin-top: 10px; font-weight: normal;">Bitte verwende die manuelle Eingabe unten.</p>
                    `;
                }
                // Auto-focus manual input
                setTimeout(() => {
                    const input = document.getElementById('manualBarcodeInput');
                    if (input) input.focus();
                }, 300);
            });
        }

        function onScanSuccess(decodedText, decodedResult) {
            // Prevent multiple scans
            if (scanInProgress) {
                return;
            }
            scanInProgress = true;

            // Stop scanner immediately to prevent multiple triggers
            if (html5QrcodeScanner) {
                html5QrcodeScanner.stop().catch(err => {
                    console.error("Error stopping scanner:", err);
                });
            }

            // Vibration feedback
            if ('vibrate' in navigator) {
                navigator.vibrate(200);
            }

            const status = document.getElementById('scannerStatus');
            if (status) {
                status.className = 'scanner-status success';
                status.innerHTML = `
                    <p class="scanner-status-text">‚úì Erfolgreich gescannt!</p>
                    <div class="scanner-result">${decodedText}</div>
                `;
            }

            // Process the scanned code - reduced delay from 1500ms to 800ms
            setTimeout(() => {
                processBarcodeResult(decodedText);
            }, 800);
        }

        function onScanError(errorMessage) {
            // Silently ignore scan errors (happens continuously while scanning)
        }

        function submitManualBarcode() {
            const input = document.getElementById('manualBarcodeInput');
            const barcode = input.value.trim();

            if (barcode.length > 0) {
                // Vibration feedback
                if ('vibrate' in navigator) {
                    navigator.vibrate(200);
                }

                const status = document.getElementById('scannerStatus');
                if (status) {
                    status.className = 'scanner-status success';
                    status.innerHTML = `
                        <p class="scanner-status-text">‚úì Manuell eingegeben!</p>
                        <div class="scanner-result">${barcode}</div>
                    `;
                }

                setTimeout(() => {
                    processBarcodeResult(barcode);
                }, 1000);
            }
        }

        function processBarcodeResult(barcode) {
            // Save the scanned barcode as article number
            state.currentInspection.articleNumber = barcode;
            state.currentInspection.tz = Math.floor(Math.random() * 11);

            // Close scanner and show confirmation
            closeBarcodeScanner();
            showScanConfirmation();
        }

        function closeBarcodeScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.stop().then(() => {
                    html5QrcodeScanner.clear();
                    html5QrcodeScanner = null;
                }).catch(err => {
                    console.error("Error stopping scanner:", err);
                });
            }

            const modal = document.getElementById('scannerModal');
            if (modal) {
                modal.remove();
            }
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            // Enable Enter key for login
            document.getElementById('personnelNumber').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });

            // Register Service Worker for PWA
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            }
        });
    </script>
</body>
